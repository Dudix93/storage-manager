<ion-header>
  <ion-toolbar>
    <ion-title>Items</ion-title>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="arrow-round-back" (click)="back()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-grid>
        <ion-row>
          <ion-col> {{ item.name }} </ion-col>
          <ion-col> 
            <ion-icon *ngIf = "item.type == 'box'" name="cube"></ion-icon> 
            <ion-icon *ngIf = "item.type == 'item'" name="pricetag"></ion-icon> 
        </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
