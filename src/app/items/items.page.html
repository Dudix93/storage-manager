<ion-header>
  <ion-toolbar>
    <ion-title>Items</ion-title>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="arrow-round-back" (click)="back()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">{{ item }}</ion-item>
  </ion-list>
</ion-content>
