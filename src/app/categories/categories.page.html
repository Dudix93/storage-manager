<ion-header>
  <ion-toolbar>
    <ion-title>Boxes</ion-title>
    <ion-buttons slot="primary">
      <ion-icon slot="icon-only" name="add-circle-outline" (click)="addBox()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let box of boxes">{{ box.name }}</ion-item>
  </ion-list>
</ion-content>
